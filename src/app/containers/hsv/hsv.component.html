<div class="p-3">

  <label class="custom-file-upload">
    <input type="file" (change)="onFileChangeHSV($event)"/>
    <fa-icon [icon]="faIcons.faUpload" class="me-2"></fa-icon>
    <span>Start from HSV file</span>
  </label>

  <!-- Table with HSV judgements and examples -->
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Judgement</th>
        <th scope="col">Example</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let judgement of hsv.judgments">
        <td>{{judgement.text}}</td>
        <td>{{judgement}}</td>
      </tr>
    </tbody>
  </table>


</div>
